<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3 bg-dark text-white" style="width: 22rem;">
        <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Username">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" aria-label="Server">
                        <button class="btn dropdown-toggle bg-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">.fr</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">.fr</a></li>
                            <li><a class="dropdown-item" href="#">.com</a></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="floatingPassword">
                    </div>
                </div>
                <div class="form-check mb-3 text-end">
                    <input type="checkbox" class="form-check-inputtext-end" id="rememberMe" >
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-dark border-white w-100">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
